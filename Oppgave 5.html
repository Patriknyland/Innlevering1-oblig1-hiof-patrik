<!doctype HTML>
    <head>
	       <title>Oppgave 5</title>
	          <meta charset="utf-8" />
	        <script>
                window.onload = tegn;

                function tegn(){
                    var ctx = document.getElementById("ramme").getContext("2d");

                    ctx.beginPath();
                    ctx.rect(100,300, 300,200);
                    ctx.fillStyle = "green";
                    ctx.fill();
                    ctx.strokeStyle = "red";
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(250,100);
                    ctx.lineTo(400,300);
                    ctx.lineTo(100,300);
                    ctx.lineTo(250,100);
                    ctx.fillStyle = "blue";
                    ctx.fill();
                    ctx.strokeStyle ="black";
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.rect(300,400, 50,100);
                    ctx.fillStyle = "brown";
                    ctx.fill();
                    ctx.strokeStyle = "red";
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.rect(150,350, 50,50);
                    ctx.fillStyle = "white";
                    ctx.fill();
                    ctx.strokeStyle = "black";
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(175,350);
                    ctx.lineTo(175,400);
                    ctx.strokeStyle ="black";
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(150,375);
                    ctx.lineTo(200,375);
                    ctx.strokeStyle ="black";
                    ctx.stroke();

                }
	        </script>
    </head>
    <body>
        <canvas id="ramme" height="500" width="500"></canvas>

    </body>
