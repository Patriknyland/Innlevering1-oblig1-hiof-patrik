<!DOCTYPE html>
<html>
    <head>
	    <meta charset="utf-8" />
	    <title>Oppgave 3</title>
	    <script>	
			window.onclick = oppstart;
				
				function oppstart(){
				
					document.getElementById("btnProdukt").onclick = visProdukt;
					document.getElementById("btnKvotient").onclick = visKvotient;
					document.getElementById("btnSumme").onclick = visSumme;
					document.getElementById("btnDifferanse").onclick = visDifferanse;
				}
				
				function visProdukt(){
				
					var a = parseInt(document.getElementById("input1").value);
					var b = parseInt(document.getElementById("input2").value);
					document.getElementById("utskrift").innerHTML = (a * b);
				}
				
				function visKvotient(){
				
					var a = parseInt(document.getElementById("input1").value);
					var b = parseInt(document.getElementById("input2").value);
					document.getElementById("utskrift").innerHTML = (a / b);
				}
				
				function visSumme(){
				
					var a = parseInt(document.getElementById("input1").value);
					var b = parseInt(document.getElementById("input2").value);
					document.getElementById("utskrift").innerHTML = (a + b);
				}
				
				function visDifferanse(){
				
					var a = parseInt(document.getElementById("input1").value);
					var b = parseInt(document.getElementById("input2").value);
					document.getElementById("utskrift").innerHTML = (a - b);
				}
	   </script>
    </head>
    <body>
		<p>Kalkulator:</p>
			Tall 1: <input id="input1" type="text" />
			Tall 2: <input id="input2" type="text" />
			
			
			<button id="btnProdukt">*</button>
			<button id="btnKvotient">/</button>
			<button id="btnSumme">+</button>
			<button id="btnDifferanse">-</button>
			
		<p id="utskrift"></p>
    </body>
</html>
